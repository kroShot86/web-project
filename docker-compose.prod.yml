services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/appointment_db
      - JWT_SECRET=your_production_secret_key_change_this
      - JWT_EXPIRE=7d
    ports:
      - "80:5000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=appointment_db

volumes:
  mongodb_data: